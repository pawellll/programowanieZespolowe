            <div class="row">
                <div class="col-lg-12">
                    <div class="panel panel-default">

							Recent measurements
						</div>
                        <!-- /.panel-heading -->
                        <div class="panel-body">	
							<div class="col-xs-8 wow animated slideInLeft" data-wow-delay=".5s">													
								<div class="tmp-form">
									<!-- Form -->
									<form id="tmp" method="post" action="javascript:void(0);">
										
										<input type="text" required="required" name="limitName" id="limitId" class="form" placeholder="Limit [sec]" />		
										
										<button action="javascript:void(0);" id="submitId" name="submitName" class="form-btn semibold" onClick="selectMeasurementClick();">Select</button> 
										<!-- Clear -->
										<div class="clear"></div>
									</form>
								</div>
							</div>
							
							<div style="width:90%; padding-left:5%">
								<canvas id="measurementsGraph" data-title="Measurements" data-x-label="Timestamp" data-y-label="Value"></canvas>
							</div>
                        </div>
                        <!-- /.panel-body -->

								<div class="tmp-form">									
									<!-- Form -->
									<form id="tmp2" method="post" action="javascript:void(0);" style="padding-top:10px;">
										
										<span>From </span><input type="datetime-local" id="fromDateInput">
										<span>To </span><input type="datetime-local" id="toDateInput">
										
										<button action="javascript:void(0);" id="submitArchivalId" name="submitName" class="form-btn semibold" onClick="selectArchivalMeasurementClick();">Select</button> 
										<!-- Clear -->
										<div class="clear"></div>
									</form>
								</div>
							</div>
							
							<div style="width:90%; padding-left:5%">
								<canvas id="measurementsGraphArchival" data-title="Measurements" data-x-label="Timestamp" data-y-label="Value"></canvas>
